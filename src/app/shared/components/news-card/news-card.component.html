<div class="news-card" [ngStyle]="{ height: height }">
  <div class="news-card__image-wrapper">
  <img [src]="data.image" alt="News image" class="news-card__image" />
</div>
  <div class="news-card__meta mt-2 mb-2">
    <span class="news-card__category">{{ data.category }}</span>
    <span class="news-card__date">{{ data.date }}</span>
  </div>
  <h3 class="news-card__title">{{ data.title }}</h3>
</div>
