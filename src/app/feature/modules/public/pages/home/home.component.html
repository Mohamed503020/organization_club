    <app-last-match-result></app-last-match-result>
    <app-news-cards></app-news-cards>
    <div class="soccer-dashboard">
      <div class="container">
        <div class="row">
          <!-- Next Match Component -->
          <div class="col-md-5">
            <app-next-match [matchData]="matchData"></app-next-match>
          </div>

          <!-- League Table Component -->
          <div class="col-md-7">
            <app-league-table [standings]="leagueStandings"></app-league-table>
          </div>
        </div>
      </div>
    </div>
    <app-video-carousel></app-video-carousel>
    <app-blog-post  [blogPosts]="blogPosts" [sectionTitle]="blogTitle"></app-blog-post>
  </main>
