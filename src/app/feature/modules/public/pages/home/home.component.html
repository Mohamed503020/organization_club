<app-carousel [items]="carouselData"></app-carousel>

<div class="new_top_news_section  mt-5">
  <div class="container">
    <div class="news-section row ">
        <app-news-card class="col-12 col-md-6 col-lg-4"
          *ngFor="let item of mainNews"
          [data]="item"
          [height]="'400px'"
        ></app-news-card>

      <div class="news-section__side col-12 col-md-6 col-lg-4 d-flex flex-column px-5 gap-3 ">
        <ng-container  *ngFor="let item of sideNews">
        <app-side-news-item

          [data]="item"
        ></app-side-news-item>
      </ng-container>
      </div>
    </div>
  </div>
</div>

<div class="most-rate mt-4">
  <div class="container">
    <div class="most-rate__content row">
      <div class="col-12 com-md-4 col-lg-3"  *ngFor="let item of mostRated">
        <app-news-card
        [data]="item"
        [height]="'350px'"
      ></app-news-card>
      </div>

    </div>
</div>

<div class="upcoming-events mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-12">
        <img src="/images/players/player_11.jpeg" class="w-100 " alt="">
      </div>

      <div class="upcoming-events__item">
        <div class="upcoming-events__date">Apr 30</div>
        <div class="upcoming-events__details">
          <h3 class="upcoming-events__name">Tech Conference 2025</h3>
          <p class="upcoming-events__location">San Francisco, CA</p>
        </div>
      </div>
      <div class="upcoming-events__item">
        <div class="upcoming-events__date">May 12</div>
        <div class="upcoming-events__details">
          <h3 class="upcoming-events__name">Angular Global Summit</h3>
          <p class="upcoming-events__location">Online</p>
        </div>
      </div>
      <div class="upcoming-events__item">
        <div class="upcoming-events__date">Jun 05</div>
        <div class="upcoming-events__details">
          <h3 class="upcoming-events__name">Frontend Fest</h3>
          <p class="upcoming-events__location">Berlin, Germany</p>
        </div>
      </div>
      <div class="upcoming-events__item">
        <div class="upcoming-events__date">Jun 05</div>
        <div class="upcoming-events__details">
          <h3 class="upcoming-events__name">Frontend Fest</h3>
          <p class="upcoming-events__location">Berlin, Germany</p>
        </div>
      </div>
      <div class="upcoming-events__item">
        <div class="upcoming-events__date">Jun 05</div>
        <div class="upcoming-events__details">
          <h3 class="upcoming-events__name">Frontend Fest</h3>
          <p class="upcoming-events__location">Berlin, Germany</p>
        </div>
    </div>
  </div>

</div>
</div>
</div>
