<div class="latest-news ">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="latest-news__title">
            <span class="latest-news__title-indicator"></span>
            Latest News
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4" *ngFor="let item of newsItems">
          <div class="news-card">
            <div class="news-card__image-container">
              <img [src]="item.image" [alt]="item.title" class="news-card__image img-fluid">
            </div>
            <div class="news-card__content">
              <h3 class="news-card__title">{{ item.title }}</h3>
              <div class="news-card__author-info">
                <div class="news-card__author-avatar">
                  <img src="/images/players/player_3.jpeg" alt="Author avatar" class="news-card__avatar-img">
                </div>
                <div class="news-card__meta">
                  <div class="news-card__author-name">{{ item.author }}</div>
                  <div class="news-card__details">
                    <span class="news-card__date">{{ item.date }}</span>
                    <span class="news-card__separator">â€¢</span>
                    <span class="news-card__category">{{ item.category }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
